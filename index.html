<!doctype html>
<html lang="en">

<title>Is Github Down? Find your simple answer here!</title>

<body>
  <script>
    fetch('https://kctbh9vrtdwd.statuspage.io/api/v2/summary.json')
      .then(function (response) { return response.json() })
      .then(function (data) {
        var outageFound = false
        for (var i = 0; i < data.components.length; i++) {
          if (data.components[i].status.includes('outage')) outageFound = true
        }

        var outageText = 'maybe.'
        if (outageFound) {
          outageText = 'yes.'
        }

        document.getElementById('massive-app').innerText = outageText

        var a = document.createElement('a');
        var linkText = document.createTextNode("Github Status Page");
        a.appendChild(linkText);
        a.href = "https://www.githubstatus.com/";
        document.body.appendChild(a);
      });
  </script>
  <div id="massive-app" style="margin-bottom: 20px"></div>
</body>

</html>
