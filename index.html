<!doctype html>
<html lang="en">

<head>
  <title>Is Github Down?</title>
  <meta name="description" content="Is Github Down? Find your simple answer here!">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <script>
    fetch('https://kctbh9vrtdwd.statuspage.io/api/v2/summary.json')
      .then(function (response) { return response.json() })
      .then(function (data) {
        var outageText;
        for (var i = 0; i < data.components.length; i++) {
          if (data.components[i].status.includes('major_outage')) {
            outageText = 'yes.'
          } else if (!outageText && data.components[i].status.includes('partial_outage')) {
            outageText = 'maybe...'
          }
        }
        if (!outageText) outageText = 'no!'

        document.getElementById('massive-app').innerText = outageText

        var a = document.createElement('a');
        var linkText = document.createTextNode("Github Status Page");
        a.appendChild(linkText);
        a.href = "https://www.githubstatus.com/";
        document.body.appendChild(a);
      });
  </script>
  <main>
    <div id="massive-app" style="margin-bottom: 20px"></div>
  </main>
</body>

</html>
